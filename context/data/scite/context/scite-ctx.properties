ctx.menulist.default=\
    wrap=wrap_text|\
    unwrap=unwrap_text|\
    sort=sort_text|\
    add=add_text|\
    bidi=show_bidi|\
    strip=toggle_strip

ctx.menulist.context=\
    wrap=wrap_text|\
    unwrap=unwrap_text|\
    sort=sort_text|\
    document=document_text|\
    quote=quote_text|\
    compound=compound_text|\
    add=add_text|\
    bidi=show_bidi|\
    strip=toggle_strip

ctx.menulist.example=\
    wrap=wrap_text|\
    unwrap=unwrap_text|\
    sort=sort_text|\
    uncomment=uncomment_xml|\
    document=document_text|\
    quote=quote_text|\
    compound=compound_text|\
